<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twareg Energy - Under Construction</title>
  <style>
    /* Body È™i background gradient */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #ffffff;
    }

    /* Card container */
    .card {
      background: rgba(0,0,0,0.65);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 450px;
      animation: fadeIn 1.5s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover efect */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Logo minimalist */
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 15px;
      text-transform: uppercase;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      color: #e0e0e0;
    }

    /* Buton de contact */
    .contact-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffcc00;
      color: #1f1c2c;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .contact-button:hover {
      background: #e6b800;
      transform: translateY(-3px);
    }

    /* Responsive */
    @media(max-width: 500px){
      .card {
        padding: 30px 20px;
      }
      .logo {
        font-size: 24px;
      }
      h1 {
        font-size: 26px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Twareg Energy</div>
    <h1>ðŸš§ Website Under Construction ðŸš§</h1>
    <p>We are preparing something powerful.</p>
    <div class="contact">
  <a class="contact-button" href="mailto:twaregltd@proton.me">Contact Us</a>
</div>
  </div>
</body>
</html>
